<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill in your information</h1>
    <fieldset>
        <legend>Form</legend>

        <label for="">First Name:</label><br>
        <input type="text"><br>
        <label for="">Last Name:</label><br>
        <input type="text"><br>
        <label for="">Email:</label><br>
        <input type="email"><br>
        
        <h4>Your Gender</h4>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female

        <h4>Favorite Subjects</h4>
        <input type="checkbox">C++
        <input type="checkbox">Java
        <input type="checkbox">C#
        <input type="checkbox">PHP
        <input type="checkbox">SQL

        <h4>Your City</h4>
        <label for="">City:</label>
        <select name="" id="">
            <option value="Amman">Amman</option>
            <option value="Irbid">Irbid</option>
            <option value="Al-Salt">Al-Salt</option>
        </select><br><br>

        <label for="">Upload Image:</label>
        <input type="file"><br><br>

        <label for="">Write about yourself:</label><br><br>
        <textarea rows="3" cols="100">Write here</textarea><br><br>

        <input type="submit">
    </fieldset>
    <hr>
    <hr>
    <hr>
    <form action="" style="border: 1px solid black;">
        <label for="">Name:</label>
        <input type="text"><br>
        <label for="">Address:</label>
        <input type="text"><br>
        <label for="">City:</label>
        <input type="text"><br>
        <label for="">State:</label>
        <input type="text"><br>
        <label for="">Zip:</label>
        <input type="text"><br>
        <label for="">Magazine:</label>
        <select>
            <option value="">Newsweek</option>
            <option value="">Dostor</option>
            <option value="">Ray</option>
        </select><br>
        <label for="">Subscription:</label>
        <input type="radio" name="Subs">1 year
        <input type="radio" name="Subs">2 years
        <br>
        <input type="submit" value="Send Your Order">
    </form>
</body>
</html>
